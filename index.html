<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt</title>
    <link href="icon.svg" rel="shortcut icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Encrypt & Decrypt Code Online</h1>
        <h4>Protect your codes and passwords by Encrypting & 
            Decrypting them with a key no one knows 
        </h4>
        <h2>Encrypt</h2>
        <div class="enholder">
            <input type="text" placeholder="Enter the code to encrypt" id='input_encrypt' class="text-input">
            <button id="button_encrypt" class="btn">Encrypt</button>
            <h3>Encrypted Code</h3>
            <div class="textarea" id="textarea_encrypt"></div>
            
        </div>
    
        <h2>Decrypt</h2>
        <div class="deholder">
            <input type="text" placeholder="Enter the code to encrypt" id='input_decrypt' class="text-input">
            <button id="button_decrypt" class="btn">Decrypt</button>
            <h3>Decrypted Code</h3>
            <div class="textarea" id="textarea_decrypt"></div>
            
        </div>
    
        <footer>

        </footer>
    </div>


    <script src="script.js"></script>
</body>
</html>
