<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt</title>
    <link href="icon.svg" rel="shortcut icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Encrypt & Decrypt Code Online</h1>
    <h4>Protect your codes and passwords by Encrypting & 
        Decrypting them with a key no one knows 
    </h4>
    <h2>Encrypt</h2>
    <input type="text" placeholder="Enter the code to encrypt" id='input_encrypt' class="text-input">
    <div class="textarea" id="textarea_encrypt"></div>
    <button id="button_encrypt" class="btn">Encrypt</button><br><br>

    <h2>Decrypt</h2>
    <input type="text" placeholder="Enter the code to encrypt" id='input_decrypt' class="text-input">
    <div class="textarea" id="textarea_decrypt"></div>
    <button id="button_decrypt" class="btn">Encrypt</button><br><br>

    <script src="script.js"></script>
</body>
</html>
